<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    
  </head>
  <body>
		
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Nome</th>
				<th scope="col">Ex clubes</th>
				<th scope="col">Altura</th>
				<th scope="col">Salario</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "jogadores: ${listaJogadores}">
				<td th:text="${jogadores.nome}"></td>
				<td th:text="${jogadores.extimes}"></td>
				<td th:text="${jogadores.altura}"></td>
				<td th:text="${jogadores.salario}"></td>
				<td> <a th:href="@{/jogadores/excluir/{id}(id = ${jogadores.id})}"> <button type="button" class="btn btn-danger">  Excluir </button> </a></td>
			
			</tr>
		
		</tbody>
	</table>


	<script src="/js/bootstrap.min.js"></script>
  </body>
</html>
